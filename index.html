<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebXR Pose Streaming</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      position: relative;
    }

    canvas#xr-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      display: block;
    }

    #poseOverlay {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.4;
      z-index: 9999;
      pointer-events: none;
    }

    #startButton {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10000;
      padding: 10px 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <button id="startButton">Start AR Session</button>
  <div id="poseOverlay">Waiting for pose...</div>
  <canvas id="xr-canvas"></canvas>

  <script>
    let xrSession = null;
    let xrRefSpace = null;
    let gl = null;

    const canvas = document.getElementById('xr-canvas');
    const poseOverlay = document.getElementById('poseOverlay');
    const startButton = document.getElementById('startButton');

    // ðŸ”Œ WebSocket setup
    const ws = new WebSocket('ws://192.168.1.224:8765');

    ws.onopen = () => console.log('âœ… WebSocket connected to robot');
    ws.onerror = (e) => console.error('WebSocket error:', e);
    ws.onclose = () => console.warn('WebSocket closed');

    startButton.addEventListener('click', async () => {
      if (!navigator.xr) {
        poseOverlay.textContent = 'WebXR not supported on this device.';
        return;
      }

      const supported = await navigator.xr.isSessionSupported('immersive-ar');
      if (!supported) {
        poseOverlay.textContent = 'immersive-ar not supported on this device.';
        return;
      }

      try {
        xrSession = await navigator.xr.requestSession('immersive-ar', {
          requiredFeatures: ['local'],
          optionalFeatures: ['dom-overlay'],
          domOverlay: { root: document.body }
        });

        gl = canvas.getContext('webgl', { xrCompatible: true });
        await gl.makeXRCompatible();

        xrSession.updateRenderState({
          baseLayer: new XRWebGLLayer(xrSession, gl)
        });

        xrRefSpace = await xrSession.requestReferenceSpace('local');
        xrSession.requestAnimationFrame(onXRFrame);
      } catch (e) {
        poseOverlay.textContent = 'Failed to start AR session: ' + e.message;
        console.error(e);
      }
    });

    function onXRFrame(time, frame) {
      const session = frame.session;
      session.requestAnimationFrame(onXRFrame);

      const pose = frame.getViewerPose(xrRefSpace);
      if (pose) {
        const pos = pose.transform.position;
        const orient = pose.transform.orientation;

        poseOverlay.style.display = 'block';
        poseOverlay.textContent =
`Position:
  x = ${pos.x.toFixed(3)}
  y = ${pos.y.toFixed(3)}
  z = ${pos.z.toFixed(3)}

Orientation:
  x = ${orient.x.toFixed(3)}
  y = ${orient.y.toFixed(3)}
  z = ${orient.z.toFixed(3)}
  w = ${orient.w.toFixed(3)}`;

        // ðŸ“¤ Send pose data over WebSocket
        const poseData = {
          position: { x: pos.x, y: pos.y, z: pos.z },
          orientation: { x: orient.x, y: orient.y, z: orient.z, w: orient.w },
          timestamp: Date.now()
        };

        if (ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify(poseData));
        }
      }

      const baseLayer = xrSession.renderState.baseLayer;
      gl.bindFramebuffer(gl.FRAMEBUFFER, baseLayer.framebuffer);
      gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
    }
  </script>
</body>
</html>
